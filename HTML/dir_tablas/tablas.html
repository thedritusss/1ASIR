<!DOCTYPE html>
<html lang="es">

<head>

    <title>Tablas</title>

<body>
    <header>
        <h1>Prueba de tablas</h1>
    </header>
 
    <h2>EJERCICIO 1</h2>
    <table>
        <tr class="cabecera">
            <th></th>
            <th><a href="https://es.wikipedia.org/wiki/PlayStation_1">PS1</a></th>
            <th><a href="https://es.wikipedia.org/wiki/PlayStation_2">PS2</a></th>
            <th><a href="https://es.wikipedia.org/wiki/PlayStation_3">PS3</a></th>
            <th><a href="https://es.wikipedia.org/wiki/PlayStation_4">PS4</a></th>
            <th><a href="https://es.wikipedia.org/wiki/PlayStation_5">PS5</a></th>
        </tr>
        <tr>
            <td class="col1">Lanzamiento</td>
            <td>1994 (Japón) / 1995 (Norteamérica y Europa)</td>
            <td>2000 (Japón y Norteamérica) / 2000-2001 (Europa)</td>
            <td>2006 (Japón y Norteamérica) / 2007 (Europa)</td>
            <td>2013 (global)</td>
            <td>2020 (global)</td>
        </tr>

        <tr>
            <td class="col1">Retirada</td>
            <td>2006</td>
            <td>2013</td>
            <td>2017</td>
            <td>Aún no</td>
            <td>Aún no</td>
        </tr>

        <tr>
            <td class="col1">Imágen</td>
            <td><img src="media/ps1.jpg" alt="PS1"></td>
            <td><img src="media/ps2.jpg" alt="PS2"></td>
            <td><img src="media/ps3.jpg" alt="PS3"></td>
            <td><img src="media/ps4.jpg" alt="PS4"></td>
            <td><img src="media/ps5.jpg" alt="PS5"></td>
        </tr>

    </table>
